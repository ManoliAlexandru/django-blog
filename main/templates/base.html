<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 pt-3 mb-4 border-bottom p-5">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Blog</span>
      </a>
  
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">About Us</a>
        <a class="me-3 py-2 btn btn-warning" href="admin/">Login</a>
      </nav>
    </div>

  <div class="container">
    <div style="display: flex; justify-content: space-between;">
      {% block header %}
      {% endblock %}
    </div>
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
